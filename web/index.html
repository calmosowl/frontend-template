<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>counter</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="js/counter.js"></script>
</head>

<body>
    <header role="banner">
        <div class="top-panel">
        	<div class="left">535.98 EUR</div>
        	<div class="center">
        		<div class="jackpot-item">
        			<div class="jackpot-name">jackpot-5</div>
        			<div class="jackpot-counter">
        				<div class="row">
        					<div class="jackpot-counter-cell"></div>
        					<div class="jackpot-counter-cell"></div>
        					<div class="jackpot-counter-cell"></div>
        					<div class="jackpot-counter-cell"></div>
        					<div class="jackpot-counter-cell"></div>
        					<div>.</div>
        					<div class="jackpot-counter-cell"></div>
        					<div class="jackpot-counter-cell"></div>
        				</div>
        			</div>
        		</div>
        	</div>
        	<div class="right">last jackpot: 07/05/17</div>
        </div>
    </header>
    <main role="main" style="padding: 20px 20px">
    	<div id="container">
		    <div id="stage" style>
				<div class="ring" id="shape">
		        	<div class="plane one">0</div>
					<div class="plane two">1</div>
					<div class="plane three">2</div>
					<div class="plane four">3</div>
					<div class="plane five">4</div>
					<div class="plane six">5</div>
					<div class="plane seven">6</div>
					<div class="plane eight">7</div>
					<div class="plane nine">8</div>
					<div class="plane ten">9</div>
				</div>
			</div>
			</div>
		<output id="output">0</output>
		<button id="tickPlay">PLAY</button>
		<button id="tickStop">STOP</button>
		<button id="getValue">GET VALUE</button>
    </main>
</body>
</html>
