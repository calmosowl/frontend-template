<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>counter</title>
	<link href="css/style.css" rel="stylesheet">
	<script src="js/counter.js"></script>
</head>

<body style="margin: 0;">
	<header id="topPanel">
		
	</header>
	<main>
	</main>
<script>
"use strict";
document.addEventListener("DOMContentLoaded", (ev) => {
	(()=>{

	let panel = new WidgetTopPanel({
		container: 'topPanel', // id элемента в который будет добавлен виджет
		left     : '0.00 EUR', // надпись слева
		right    : 'GO', // надпись справа
		
		/* json, содержащий опции для счетчиков. Перечисленные счетчики будут добавлены в виджет при инициализации. */
		counters : '[\
				{"id": 1, "jackName": "JackPot 1", "amount": 5.50, "currency": "EUR", "tickLength": 10000},\
				{"id": 2, "jackName": "JackPot 2", "amount": 42, "currency": "USD", "tickLength": 10000},\
				{"jackName": "JackPot 3", "amount": 0, "currency": "EUR", "tickLength": 10000},\
				{"id": 4, "jackName": "JackPot 4", "amount": 0.6, "currency": "EUR", "tickLength": 10000}\
				]'

	});panel.init();

	/* Метод update(json) обновляет свойство "amount" существующих счетчиков, добавляет новый счетчик */
	panel.update('[{"id": 1, "amount": 15.50}, {"id": 2, "amount": 54.50}, {"id": 9, "amount": 0.50}]');

	})();
}, false);
</script>
</body>
</html>
