		<style>input{margin: 14px 4px;border: 4px solid #DD4F3F;height: 34px;background-color: transparent;outline: none;font-size: 14px;line-height: 14px;color: #DD4F3F;padding: 6px;font-weight: 800;}.button,button{margin: 14px 4px;outline: none;display:inline-block;font-size:14px;line-height:14px;color:#DD4F3F;border:4px solid #DD4F3F;box-shadow:4px 4px 0 #DD4F3F;background-color:transparent;text-decoration:none;padding:6px;font-weight:800;transition:box-shadow .55s;margin:4px;}.button:hover,button:hover{box-shadow:3px 3px 0 #DD4F3F;transition:box-shadow .55s}.button:active,button:active{box-shadow:5px 5px 0 #DD4F3F;transition:box-shadow .55s}pre{font-weight: 600;height:50em;font-family:monospace;font-size:1em;padding:2px 5px;color:#e9e1d9;background-color:#212121;border:1px solid #030;border-radius:4px;overflow:auto;margin:26px 0;}</style>
