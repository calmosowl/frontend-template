	<main role="main" style="padding: 20px 20px">
		<style>input:not([type="checkbox"]){margin: 14px 4px 0;border: 4px solid #DD4F3F;height: 34px;background-color: transparent;outline: none;font-size: 14px;line-height: 14px;color: #DD4F3F;padding: 6px;font-weight: 800;}.button,button{min-width:80px;letter-spacing:0.08em;margin: 14px 4px;outline: none;display:inline-block;font-size:14px;line-height:14px;color:#DD4F3F;border:4px solid #DD4F3F;box-shadow:4px 4px 0 #DD4F3F;background-color:transparent;text-decoration:none;padding:6px;font-weight:800;transition:box-shadow .55s;margin:4px;}.button:hover,button:hover{box-shadow:3px 3px 0 #DD4F3F;transition:box-shadow .55s}.button:active,button:active{box-shadow:5px 5px 0 #DD4F3F;transition:box-shadow .55s}pre{font-weight: 600;height:50em;font-family: 'Fira Mono', Consolas, Menlo, Monaco, 'Courier New', Courier, monospace;;font-size:1em;padding:2px 5px;color:#e9e1d9;background-color:#212121;border:1px solid #030;border-radius:4px;overflow:auto;margin:26px 0;}#random:checked ~ [type="number"] {display: inline-block;margin: 4px;}fieldset{border:0px none;}
			[type="checkbox"] {
				margin-left: 20px;
				box-shadow: inset 0px 0px 20px 0px rgba(0,0,0,.1);
				outline-offset: -2px;
			    outline-width: 2px;
			    outline-color: #e9e1d9;
			    outline-style: ridge;
				width: 14px;
			    height: 14px;}
			[type="checkbox"]:checked{box-shadow: inset 200px 200px 0px 7px #DD4F3F;}
		</style>	
		<fieldset>	
		<output id="output" style="font-size: 18px;font-family: 'Ubuntu Mono', monospace;">0</output><br>
		<button id="tickPlay">PLAY</button>
		<button id="tickStop">STOP</button>
		<input id="random" name="random" type="checkbox" value>
		<label for="random" style="text-transform: uppercase;">random</label>
		<input id="inputRandom" name="quantity" type="number" min="0" max="10000" step="10" value="10" hidden><br>
		<input id="tickVal" type="text" value placeholder="tick">
		<button id="submitTick">SET</button><br>
		<input id="dataVal" type="text" value placeholder="data">
		<button id="submitData">SUBMIT</button><br>
